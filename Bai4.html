<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai4</title>
</head>
<body>
<script>
    class Animal {
        name;
        weight;

        constructor(name, weight) {
            this.name = name;
            this.weight = weight;
        }

        getName() {
            return this.name
        }

        setName(name) {
            this.name = name
        }

        getWeight() {
            return this.weight
        }

        setWeight(weight) {
            this.weight = weight
        }
        toString() {
            document.write(this.name + "," + this.weight)
        }
    }
    let objAnimal1 = new Animal()
    objAnimal1.setName("Elephant")
    objAnimal1.setWeight(45.6)
    objAnimal1.toString()
    let objAnimal2 = new Animal("Dog", 40)
    objAnimal2.setName("Mouse")
    //console.log(objAnimal2.getName())
</script>

</body>
</html>
